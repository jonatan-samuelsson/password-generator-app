<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Password generator app</title>

  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <main class="wrapper flex">


    <article class="generator flex">
      <h1 class="floating-title">Password Generator</h1>

      <div class="output flex">
        <p class="password">P4$5W0rD!</p><a href="#" class="copy-button">
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="currentcolor" />
          </svg>
        </a>
      </div>

      <form class="password-form flex">
        <div class="label-wrapper flex">
          <label for="length">Character Length</label>
          <label for="length" class="length-label">5</label>
        </div>
        <input type="range" name="length" class="length-range" min="5" max="25" step="1" value="5">

        <label class="options flex" for="uppercase"><input type="checkbox" name="uppercase" checked>Include Uppercase
          Letters <span class="checkmark"></span> </label>
        <label class="options flex" for="lowercase"><input type="checkbox" name="lowercase" checked>Include Lowercase
          Letters <span class="checkmark"></span> </label>
        <label class="options flex" for="numbers"><input type="checkbox" name="numbers">Include Numbers <span
            class="checkmark"></span> </label>
        <label class="options flex" for="symbols"><input type="checkbox" name="symbols">Include Symbols <span
            class="checkmark"></span> </label>

        <div class="strength flex" data-strength-eval="tooWeak">
          <p>Strength</p>
          <div class="strength-meter">
            <span class="meter-wrapper active" id="tooWeak">Too weak! <span class="meter red"></span><span
                class="meter"></span><span class="meter"></span><span class="meter"></span></span>
            <span class="meter-wrapper" id="weak">Weak <span class="meter orange"></span><span
                class="meter orange"></span><span class="meter"></span><span class="meter"></span></span>
            <span class="meter-wrapper" id="medium"> Medium <span class="meter yellow"></span><span
                class="meter yellow"></span><span class="meter yellow"></span><span class="meter"></span></span>
            <span class="meter-wrapper" id="strong">Strong <span class="meter green"></span><span
                class="meter green"></span><span class="meter green"></span><span class="meter green"></span></span>
          </div>
        </div>

      </form>
      <div class="attribution">Challenge by <a href="https://frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by <a href="https://jontesamuelsson.se" target="_blank">Jonatan Samuelsson</a></div>
    </article>

  </main>
</body>

</html>
